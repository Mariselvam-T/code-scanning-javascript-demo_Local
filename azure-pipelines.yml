trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo $(gh.token)

- script: echo $MySECRET
  env:
    MySECRET: $(gh.token)
  displayName: 'Set env. variable'

- script: echo $MySECRET
  displayName: 'Access env. variable'
